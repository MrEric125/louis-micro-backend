# Spring boot application
spring.application.name=dubbo-provider-sample
# Base packages to scan Dubbo Component: @org.apache.dubbo.config.annotation.Service
dubbo.scan.base-packages=com.louis


# Dubbo Application
## The default value of dubbo.application.name is ${spring.application.name}
## dubbo.application.name=${spring.application.name}
server.port=8081
embedded.zookeeper.port = 2181

# Dubbo Protocol
dubbo.application.name=dubbo-provider-sample
dubbo.application.qos-enable=true
dubbo.application.qos-port=22222
dubbo.application.qos-accept-foreign-ip=false
## Random port
dubbo.protocol.port=20880
dubbo.protocol.name=dubbo

## Dubbo Registry
dubbo.registry.address=zookeeper://127.0.0.1:2181
#dubbo.registry.file = ${user.home}/dubbo-cache/dubbo-registry-zookeeper-provider-sample/dubbo.cache
#dubbo.monitor.address=zookeeper://127.0.0.1:2181
## DemoService version
demo.service.version=1.0.0

logging.file=example.log
#spring boot 不同日志存放在不同文件下
