
# 设置一个公共的前缀
#  prefix: /api
security-service: http://localhost:8081
security:
  oauth2:
    resource:
#      prefer-token-info: true
      user-info-uri: ${security-service}/user
      token-info-uri:  ${security-service}/token/check_token
    client:
      access-token-uri: ${security-service}/oauth/token
      user-authorization-uri: ${security-service}/oauth/authorize
      client-id: client
      grant-type: authorization_code,password
      scope: webclient
#      registered-redirect-uri: http://localhost:9312/user

ribbon:
  eureka:
    enabled: true
