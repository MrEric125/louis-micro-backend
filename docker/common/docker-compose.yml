version: '2.2'
services:
  elasticsearch:
    image: elasticsearch:6.8.3
    container_name: es
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es2/data:/usr/share/elasticsearch/data
        - es2/log:/usr/share/elasticsearch/logs
    ports:
      - 9200:9200
    networks:
      - esnet
  elasticsearch2:
    image: elasticsearch:6.8.3
    container_name: es2
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=elasticsearch"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es2/data:/usr/share/elasticsearch/data
      - es2/log:/usr/share/elasticsearch/logs
    networks:
      - esnet
  kibana:
    image: kibana:6.8.3
    container_name: kibana
    ports:
      - 5601:5601
    networks:
      - esnet
    environment:
      - SERVER_NAME=kibana
      - XPACK_MONITORING_ENABLED=true
      - ELASTICSEARCH_HOSTS-http://elasticsearch:9200
  logstash:
    image: logstash:6.8.3
    container_name: logstash
    ports:
      - 5044:5044
      - 9600:9600
    volumes:
      -


volumes:
  esdata1:
    driver: local
  esdata2:
    driver: local

networks:
  esnet: