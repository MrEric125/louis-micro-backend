
# 设置一个公共的前缀
#  prefix: /api

security:
  oauth2:
    resource:
      prefer-token-info: true
      user-info-uri: http://localhost:9311/user
    client:
      access-token-uri: http://localhost:9311/oauth/token
      user-authorization-uri: http://localhost:9311/oauth/authorize
      client-id: client
      grant-type: authorization_code,password
      scope: webclient
      registered-redirect-uri: http://localhost:8981/login
ribbon:
  eureka:
    enabled: true
